<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bob's DOGZ - Best Hotdogs in Town</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Optional: Vintage-style Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f5f2eb;
            --ink: #111111;
            --accent: #c92a2a;
            --accent-dark: #8f1d1d;
            --card: #ffffff;
            --border: #222222;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--ink);
            font-family: "Roboto", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Top bar / logo area */
        header {
            border-bottom: 3px solid var(--border);
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .nav-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .<div style="display:flex; align-items:center; gap:10px;">
    <img src="logo.png" alt="logo-bobs-dogz.png" style="height:80px; border-radius:8px;">
</div>
 {
            font-family: "Oswald", "Impact", system-ui, sans-serif;
            font-size: 32px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            border: 2px solid var(--ink);
            padding: 6px 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .logo-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            border: 2px solid var(--ink);
        }

        nav {
            display: flex;
            gap: 20px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
        }

        nav a {
            position: relative;
        }

        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.2s ease-out;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero section */
        .hero {
            max-width: 1100px;
            margin: 0 auto;
            padding: 50px 20px 40px;
            display: grid;
            grid-template-columns: minmax(0, 1.6fr) minmax(0, 1.2fr);
            gap: 40px;
            align-items: center;
        }

        .hero-tagline {
            font-family: "Oswald", "Impact", system-ui, sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            font-size: 13px;
        }

        .hero-title {
            font-family: "Oswald", "Impact", system-ui, sans-serif;
            font-size: 52px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            margin: 12px 0 10px;
            line-height: 1.1;
        }

        .hero-sub {
            font-size: 18px;
            max-width: 460px;
            line-height: 1.5;
        }

        .hero-buttons {
            margin-top: 24px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .btn-main,
        .btn-ghost {
            padding: 10px 20px;
            border-radius: 999px;
            border: 2px solid var(--ink);
            font-size: 14px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            background: #fff;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-main {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent-dark);
        }

        .btn-main:hover {
            background: var(--accent-dark);
        }

        .btn-ghost:hover {
            background: #eee;
        }

        .hero-note {
            margin-top: 16px;
            font-size: 14px;
            color: #555;
        }

        .hero-card {
            border: 3px solid var(--border);
            background: var(--card);
            padding: 20px 20px 24px;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
        }

        .hero-card-header {
            text-transform: uppercase;
            letter-spacing: 0.14em;
            font-size: 12px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 6px;
            margin-bottom: 12px;
        }

        .hero-price {
            font-family: "Oswald", "Impact", system-ui, sans-serif;
            font-size: 40px;
        }

        .hero-price span {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-left: 6px;
        }

        .hero-list {
            margin: 14px 0 0;
            padding-left: 18px;
            font-size: 15px;
        }

        .hero-list li {
            margin-bottom: 4px;
        }

        /* Section base */
        section {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px 20px 40px;
        }

        .section-label {
            text-transform: uppercase;
            letter-spacing: 0.22em;
            font-size: 12px;
            margin-bottom: 4px;
            color: #666;
        }

        .section-title {
            font-family: "Oswald", "Impact", system-ui, sans-serif;
            font-size: 30px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            margin: 0 0 16px;
        }

        /* Menu section */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 18px;
        }

        .menu-card {
            border: 2px solid var(--border);
            background: var(--card);
            padding: 14px 14px 16px;
        }

        .menu-name {
            font-family: "Oswald", "Impact", system-ui, sans-serif;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
        }

        .menu-line {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-top: 4px;
            margin-bottom: 4px;
        }

        .menu-price {
            font-weight: 600;
        }

        .menu-desc {
            font-size: 14px;
            color: #555;
            margin-top: 4px;
        }

        /* Location / hours */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 24px;
        }

        .info-card {
            border: 2px solid var(--border);
            background: var(--card);
            padding: 14px 16px 16px;
        }

        .info-heading {
            font-family: "Oswald", "Impact", system-ui, sans-serif;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            margin-bottom: 6px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 3px;
        }

        /* Contact */
        .contact-text {
            font-size: 15px;
            max-width: 520px;
        }

        .contact-highlight {
            font-family: "Oswald", "Impact", system-ui, sans-serif;
            font-size: 22px;
            margin: 10px 0 4px;
        }

        .contact-line {
            font-size: 16px;
        }

        footer {
            border-top: 2px solid var(--border);
            padding: 12px 20px 16px;
            text-align: center;
            font-size: 13px;
            color: #555;
            margin-top: 20px;
        }

        /* Responsive tweaks */
        @media (max-width: 800px) {
            .hero {
                grid-template-columns: 1fr;
            }

            .hero-card {
                order: -1;
            }

            .hero-title {
                font-size: 40px;
            }

            .nav-inner {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            nav {
                gap: 12px;
                flex-wrap: wrap;
            }
        }
    </style>
</head>

    <div class="nav-inner">

            <span>BOB'S DOGZ</span>
        </div>
        <nav>
            <a href="#menu">Menu</a>
            <a href="#location">Location &amp; Hours</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>
</header>
